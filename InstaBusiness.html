<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="with=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>InstagramBusiness</title> <!--titulo da aba-->
    </head>

    <body>    <!-- No body começa a estrutura real do site -->
        
        <div class="instagram-wrapper">   <!-- Primeira div é a div "pai", onde vai está todo o conteúdo -->
                
            <!--Dentro dela tem duas colunas: a do celular(uma coluna) e a dos comandos (outra coluna com três blocos)-->
        
                <!--primeira div - coluna celulares-->
                <div class="instagram-loja">   
                    <img src="./11.png" alt="loja">
                        </div>
                        
                </div>                
                 <!--Segunda div - Com 2 conteiners de comandos com a mesma aparencia-->
                 <div class="instagram-continue">
                        <div class="group"> <!-- 1/3 conteiners do segunda coluna -->  
                            <div class="business-logo">
                                    <img src="./for-business.png" class="business-logo" alt="business-logo">
                            </div>
                            <img src="./instagram-logo.png" class="instagram-logo" alt="instagram-logo">
                            <div class="business">
                                     <img src="./12.png" class="business" alt="business">
                            </div>
                                <div class="profile-photo">
                                    <img src="./pp.jpg" alt="foto de perfil">
                                </div>
                                    <a href="#" class="instagram-login">Continue como DeKids Collection</a>
                                    <a href="#" class="instagram-logout">Remover conta</a> 
                        </div>   
                           
                        <div class="group"> <!-- 2/3 conteiners da segunda coluna -->
                            <p class="not-account">Não é DeKids Collection?</p>
                            <p class="notaccount">
                                <span class="link-blue">Alternar contas</span>
                                    ou
                                <span class="link-blue">Inscreva-se</span>
                            </p>
                        </div>
                <!--essa ultima div não tem o mesmo padrão os outros blocos, então será outro grupo-->
                        
                <div class="get-the-app"> <!-- 3/3 conteiners da segunda coluna -->
                            <p class="get-app">Baixe o aplicativo</p>
                                <div class="download">
                                    <a href="#" class="app-download"></a>
                                    <a href="#" class="app-download"></a>
                        </div>
                </div>
            </div>
        </div>
    </body>
</html>
